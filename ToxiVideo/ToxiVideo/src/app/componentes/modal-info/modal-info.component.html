<body>
  <div class="cabecera" *ngIf="datos.tipo == 2" style="background-color: red;">
    <div style="margin: 5px">
      <h1>{{datos.titulo}}</h1>
    </div>
  </div>
  <div class="cabecera" *ngIf="datos.tipo == 1" style="background-color: rgb(73, 78, 82); ">
    <div style="margin: 5px">
      <h1>{{datos.titulo}}</h1>
    </div>
  </div>
  <hr>
  <p>{{datos.cuerpo}}</p>

  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true">Aceptar</button>
  </div>
</body>
