<mat-dialog-content class="mat-typography">
  <div>
    <div class="subTitulo">
      <h1>
        Crear Pelicula
      </h1>
    </div>
    <br>
  </div>
  <div class="row">
    <div class="col">
      <div class="subTitulo">
        <h4>
          Info pelicula
        </h4>
      </div>
      <form class="form-signin col-md-4 frmRegistro" [formGroup]="formularioMovie">
        <div class="row">
          <div class="col">
            <label for="LblTitle">Titulo</label>
            <input type="Text" id="LblTitle" name="identificacion" style="border-radius: 20px" class="form-control" placeholder="Titulo" formControlName="title" [ngClass]="{'is-invalid': controlMovie.title.touched && controlMovie.title.errors}"/>
            <div *ngIf="controlMovie.title.errors" class="invalid-feedback">
              <div  style="width: 200px" *ngIf="controlMovie.title.errors.required">Se require titulo</div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="LblDirector">Director</label>
            <input type="Text" id="LblDirector" name="identificacion" style="border-radius: 20px" class="form-control" placeholder="Director" formControlName="director" [ngClass]="{'is-invalid': controlMovie.director.touched && controlMovie.director.errors}"/>
            <div *ngIf="controlMovie.director.errors" class="invalid-feedback">
              <div  style="width: 200px" *ngIf="controlMovie.director.errors.required">Se require director</div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="LblDescription">Descricción</label>
            <textarea type="Text" id="LblDescription" style="border-radius: 20px" class="form-control" placeholder="Descripcion" formControlName="description" [ngClass]="{'is-invalid':  controlMovie.description.touched && controlMovie.description.errors}"></textarea>
            <div *ngIf="controlMovie.description.errors" class="invalid-feedback">
              <div style="width: 200px" *ngIf="controlMovie.description.errors.required">Se require descricción</div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="Lblstock">stock</label>
            <input type="number" id="Lblstock" style="border-radius: 20px" class="form-control" formControlName="stock" [ngClass]="{'is-invalid':  controlMovie.stock.touched && controlMovie.stock.errors}"/>
            <div *ngIf="controlMovie.stock.errors" class="invalid-feedback">
              <div style="width: 200px" *ngIf="controlMovie.stock.errors.required">Se require stock</div>
            </div>
          </div>
        </div>
        <br>
        <div class="col d-flex justify-content-center">
          <button class="btn btn-outline-dark"  type="submit" (click)="onSubmitmovie()"
                  [disabled]="formularioMovie.invalid">
            <span class="fas fa-sign-in-alt"></span>Registrar
          </button>
        </div>
      </form>
    </div>
    <div class="col">
      <div class="subTitulo">
        <h4>
          Actores
        </h4>
      </div>
      <form class="form-signin col-md-4 frmRegistro" [formGroup]="formularioActors">
        <div class="row">
          <div class="col">
            <label for="Lblid">Identificación</label>
            <input type="Text" id="Lblid" name="identificacion" style="border-radius: 20px" class="form-control" placeholder="identificacion" formControlName="id" [ngClass]="{'is-invalid':  controlActor.id.touched && controlActor.id.errors}"/>
            <div *ngIf="controlActor.id.errors" class="invalid-feedback">
              <div style="width: 200px" *ngIf="controlActor.id.errors.required">Se require identificacion</div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="Lblname">Nombres</label>
            <input type="Text" id="Lblname" style="border-radius: 20px" class="form-control" placeholder="Apellidos" formControlName="name" [ngClass]="{'is-invalid':  controlActor.name.touched && controlActor.name.errors}"/>
            <div *ngIf="controlActor.name.errors" class="invalid-feedback">
              <div style="width: 200px" *ngIf="controlActor.name.errors.required">Se require nombre</div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="LblLastName">Apellidos</label>
            <input type="text" id="LblLastName" style="border-radius: 20px" class="form-control" formControlName="lastName" [ngClass]="{'is-invalid':  controlActor.lastName.touched && controlActor.lastName.errors}"/>
            <div *ngIf="controlActor.lastName.errors" class="invalid-feedback">
              <div style="width: 200px" *ngIf="controlActor.lastName.errors.required">Se require apellidos</div>
            </div>
          </div>
        </div>
        <br>
        <div *ngIf="actorAdd">
          <h5>Actor agregado</h5>
        </div>
        <div *ngIf="!actorAdd">
          <h5 *ngFor="let actor of movie.actors">{{actor.name}}</h5>
        </div>
        <br>
        <div class="col d-flex justify-content-center">
          <button class="btn btn-outline-dark" type="submit" (click)="onSubmitActor()"
                  [disabled]="formularioActors.invalid">
            <span class="fas fa-sign-in-alt"></span>Agregar
          </button>
        </div>
      </form>
    </div>
  </div>
</mat-dialog-content>
